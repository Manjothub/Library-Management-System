{% extends 'common/basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block body %}

<div style="margin-top: 50px;">
<div class="row" style="margin: 0 20px;">
  <div class="col-md-7">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="height: 550px; width: 950px; border-radius: 50px;" src="{% static 'images/slider-img-1.jpg' %}">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img style="height: 550px; width: 950px; border-radius: 50px;" src="{% static 'images/slider-img-2.jpg' %} ">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img style="height: 550px; width: 950px; border-radius: 50px;" src="{% static 'images/slider-img-3.jpg' %}">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>


  <div class="col-md-5">
    <h1 style="font-size: 75px; font-weight: 800; margin-left: 50px; margin-top: 75px; color: rgb(75, 75, 75);">
      Library <br />Management  <br />System
    </h1>
    <h2 style="font-size: 35px; font-weight: 800; margin-left: 91px; margin-top: 18px; color: #2C3333; font-family:Redressed, cursive; ">Read, Learn, Inspire</h2>
  </div>
</div>
</div>

{% endblock %}
