{% extends 'common/basic.html' %}
{% load static %}
{% block body %}
<div class="container mt-4">
    <h1 class="text-center"><u>Students List</u></h1>
    <table class="table table-hover" id="example">
        <thead>
            <tr class="text-center">
                <th> Book Name</th>
                <th>Book isbn</th>
                <th>Book Author</th>
                <th>Issued Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in issuebooks %}
            <tr class="text-center">
                <td>{{book.book_name.name}}</td>
                <td>{{book.book_name.isbn}}</td>
                <td>{{book.book_name.author}}</td>
                <td>{{book.issued_date}}</td>
                <td></td>
            {% endfor %}
        </tbody>
    </table>
    </div>


{% endblock %}
